<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>PoeTea</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="{{ url_for('static', filename='poetea.css') }}" rel="stylesheet">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-4 offset-4 text-center site-header">
                    <h1>PoeTea</h1>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-8 offset-2 text-center site-header">
                <header>
                    <h2>{% block title %}{% endblock %}</h2>
                </header>
            </div>
        </div>
        <div>
            <div class="col-8 offset-2">
                <main>
                    {% block content %}
                    {% endblock %}
                </main>
            </div>
        </div>
        <div class="col-12 text-center">
            <footer>
                Data from
                <a href="https://www.wikipedia.org" id="wiki_link">Wikipedia</a>
                ,
                <a href="https://www.poetry.com/poetry_api.php" id="poetry_api_link">Poetry API</a>
                , and
                <a href="https://www.datamuse.com/api/" id="datamuse_link">Datamuse API</a>
            </footer>
        </div>
    </body>
</html>
